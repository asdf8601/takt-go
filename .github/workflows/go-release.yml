name: Release

on:
  workflow_run:
    workflows: ["Tag"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git tag --sort=-version:refname | head -1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.latest_tag.outputs.tag }}
